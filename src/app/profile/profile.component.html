
<div class="container">
    <mat-card class="card">
        <mat-card-header>
        <h2>Profile</h2>
        </mat-card-header>
        <mat-card-content>
            <h2>{{userLogged.name}}</h2>
            <h3>{{userLogged.email}}</h3>
            <h3>{{userLogged.role}}</h3>
         <button  mat-raised-button color="accent" (click)="handleLogout()">Logout</button>
        </mat-card-content>
        <mat-card-footer>

        </mat-card-footer>
    </mat-card>
</div>
